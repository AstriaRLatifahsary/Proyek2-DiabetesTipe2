<!doctype html>
<html>
<head>
    <title>Hasil Klasifikasi Diabetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="result-card {% if risk == 'high' %}risk-high{% else %}risk-low{% endif %}">
        <h1>Hasil Klasifikasi</h1>
        <h2>{{ classification_text }}</h2>
        {% if explanation %}
            <p>{{ explanation }}</p>
        {% endif %}
        {% if recommendation %}
            <p><strong>Saran:</strong> {{ recommendation }}</p>
        {% endif %}
        <a href="/form" class="btn" style="background:#eee;color:#333;border:1px solid #bbb;margin-top:18px;">Kembali</a>
    </div>
</body>
</html>
